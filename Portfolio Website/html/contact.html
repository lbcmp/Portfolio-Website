	<div class="contact-sectionTitle">

	<section class="contact">
		<p>Feel free to contact me! I will try and reply as fast as I can.</p>
		<br><br>
		<div class="container">
		<form action="https://formspree.io/f/xjvjwwko" method=POST>
			
			<div class="form-group">
				<input type="text" id="firstName" name="firstName" placeholder="First Name" required>
			</div>

			<div class="form-group">
				<input type="text" id="lastName" name="lastName" placeholder="Last Name">
			</div>

			<div class="form-group">
				<input type="email" id="email" name="email" placeholder="Email" required>
			</div>

			<div class="form-group">
				<textarea name="message" id="message" rows="5" placeholder="Your Message Here" required></textarea>
			</div>

			<button class="submit" type="submit">Submit</button>
		</form>
		</div>
	</section>
